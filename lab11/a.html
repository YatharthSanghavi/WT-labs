<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button:hover{
            color: blueviolet;
            font-size: larger;
        }
        
        input:focus{
            background-color: rgb(8, 190, 240);
            color: rgb(249, 0, 0);
        }

        li:nth-child(3){
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="ffsdfasdf"><br>
    <button>hi</button>
    <ul>
        <li>sds</li>
        <li>dssdfds</li>
        <li>fsdfas</li>
    </ul>
</body>
</html>
