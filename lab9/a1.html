<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .container{
            height: 50vh;
            width: 50vh;
            margin: 20vh;
            animation: cont 5s ease-in 2s infinite;
        }
        @keyframes cont {
            0%{
                background-color: red;
            }
            100%{
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    </div>
</body>
</html>
