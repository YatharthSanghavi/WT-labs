<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let lengtharr = parseInt(prompt("enter length of array: "))
        let arr = [lengtharr]
        for(let i=0;i<lengtharr; i++){
            let num = parseInt(prompt(`enter number for index ${i+1}`))
            arr.push(num)
        }
        for(let i = 0; i<lengtharr;i++){
            for(let j = i; j< lengtharr; j++){
                if(arr[i]>arr[j]){
                    temp =arr[i]
                    arr[i] = arr[j]
                    arr[j] = temp
                }
            }
        }
        alert(arr)
    </script>
</body>
</html>
