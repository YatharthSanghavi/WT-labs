<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("enter number : "))
        let arr=[n];
        let max=0;
        for (let i = 0; i < n; i++) {
            let input = parseInt(prompt(`enter ${i+1} element : `));
            arr.push(input)
            if(arr[i] > max){
                max = arr[i];
            }
        }
        alert(`max number is: ${max}`)
    </script>
</body>
</html>
