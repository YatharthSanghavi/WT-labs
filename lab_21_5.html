<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const student =
        {
            name: 'Alice Johnson',
            age: 20,
            course: {
                subject: 'Computer Science',
                year: 2
            },
            marks: [88, 92, 76, 85, 90]
        };
        
        const { name, course: { subject } } = student;
        const [firstMark, secondMark] = student.marks; 

        document.writeln(`Name: ${name}`);
        document.writeln(`Subject: ${subject}`);
        document.writeln(`First Mark: ${firstMark}`);
        document.writeln(`Second Mark: ${secondMark}`);






    </script>
</body>

</html>
