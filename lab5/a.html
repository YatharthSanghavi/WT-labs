<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">student registration</h1>
    <form style="text-align: center; align-items: center;">
        <label for="name">fullName</label>
        <input type="text" name="name" id="name"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>
        <label for="mobno">Mobile no</label>
        <input type="tel" name="mobno" id="mobno"><br>
        <label for="address">Address</label>
        <textarea name="address" id="address"></textarea><br>
        <label for="nation">Nationality</label>
        <input type="text" name="nation" id="nation"><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob"><br>
        <label for="gender">gender</label>
        <input type="radio" name="gender" id="gender">MALE
        <input type="radio" name="gender" id="gender">Female<br>
        <label for="degree">Highest Degree</label>
        <select name="degree" id="degree">
            <option value="" disabled>select degree</option>
            <option value="bca">BCA</option>
            <option value="Mca">MCA</option>
        </select><br>
        <label for="cpi">CPI</label>
        <input type="text" name="cpi" id="cpi"><br>
        <label for="uni">University</label>
        <input type="text" name="uni" id="uni"><br>
        <select name="year" id="year">
            <option value="" disabled>select year</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
        </select><br>
        <button type="button">submit</button>
        <button type="button">cancel</button>
    </form>
</body>
</html>
