<body>
    <script>
        let a = parseInt(prompt("enter your number: "))
        let t = a
        let temp
        let res = 0
        let b = []
        let c = 0
        let resu = 0
        while(a>0){
            temp = a%10
            res = res * 10 + temp
            a = parseInt(a/10)
            c= Math.pow(temp,3)
            b.push(c)
        }
        for(let i = 0 ; i<b.length ; i++){
            resu+=b[i]
        }
