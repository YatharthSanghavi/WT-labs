<body>
    <script>
        let a = parseInt(prompt("enter your number: "))
        let t = a
        let temp
        let res = 0
        while(a>0){
            temp = a%10
            res = res * 10 + temp
            a = parseInt(a/10)
        }
        if(t==res){
            alert("palindrome")
        }
        else{
            alert("not pali")
        }       
    </script>
</body>
