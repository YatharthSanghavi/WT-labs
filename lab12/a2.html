<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("enter your number: "))
        var temp=0
        for(let i = 1 ; i<=a; i++){
            if(a%i == 0){
                temp+=1
            }
        }
        if (temp==2) {
            alert(`Your number is ${a} prime`)
        }
        else{
            alert(`Your number is ${a} not prime`)
        }
        
    </script>
</body>
</html>
