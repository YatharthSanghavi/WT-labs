<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form a3</title>
</head>
<body>
    <form style="text-align: center; align-items: center;">
        <label for="name">fullName</label>
        <input type="text" name="name" id="name" required><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="[a-z,0-9]+@gmail.com" required><br>
        <label for="mobno">Mobile no</label>
        <input type="number" name="mobno" id="mobno" min="10" max="15"><br>
        <button type="submit">submit</button>
        <button type="reset">cancel</button>
    </form>
</body>
</html>
