<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="" oninput="out.value=parseInt(rate.value)">
        <label for="feedback">Feedback</label>
        <input type="text" name="feedback" id="feedback"  minlength="10" maxlength="20" required>
        <label for="rate">Rate us</label>
        <input type="range" name="rate" id="rate" min="1" max="5">=
        <output name="out" for="rate"></output>
        <button type="submit">Submit</button>
    </form> 
</body>
</html>
