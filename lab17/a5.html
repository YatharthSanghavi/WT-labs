<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-family: cursive;
            color:rgb(22, 133, 231);
        }
    </style>
</head>
<body>
    <p id="demo"> this is the demo</p>
    <button onclick="changeText()">Click Me</button>
    <script>
    function changeText(){
        let i = document.getElementById("demo");
        i.innerHTML = "hello world";
        i.style.color = "red";
    }
    </script>
</body>
</html>
