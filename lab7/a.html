<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: fuchsia;
        }
        .a{
            background-color: yellow;
        }
        #b{
            background-color: brown;
        }
    </style>
</head>
<body>
    <p>this is p tag</p>
    <div class="a">
        this is a class
    </div>
    <div id="b">
        this is b id
    </div>
</body>
</html>
