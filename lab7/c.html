<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{
            color: brown;
        }
        div+p{
            color: blueviolet;
        }
        input[type="text"]{
            color: chocolate;
        }
    </style>
</head>
<body>
    <div>
        <p>this is p inside div</p>
    </div>
    <p>
        this is p outside div
    </p>
    <label for="text">text</label>
    <input type="text" name="text" id="text">
</body>
</html>
