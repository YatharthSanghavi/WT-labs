<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("enter your first number: "))
        let b = parseInt(prompt("enter your second number: "))
        let c = Math.max(a,b)
        let ans = 0
        for (let i = 1; i <= c; i++) {
            if(a%i == 0){
                if(b%i == 0){
                    ans = i
                }
            }
        }
        alert(ans)
    </script>
</body>
</html>
