<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("enter number: "))
        let temp = a
        let c = a%10
        let b = parseInt(temp/10)
        let d = parseInt(Math.pow(b,c))
        document.write(d)
    </script>
</body>
</html>
