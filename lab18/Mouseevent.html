    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p id="p">

        </p>
        <script>
            document.addEventListener('mousedown',function(event){
                if(event.button === 0){
                    document.getElementById("p").textContent="left"
                }
                else if(event.button === 2){
                    document.getElementById("p").textContent="right"
                }
            })
        </script>
    </body>
    </html>
