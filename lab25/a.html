<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-primary text-white">
                        <h3 class="mb-0">Student Registration Form</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3 row">
                                <label for="name" class="col-sm-4 col-form-label">Full Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name" name="name">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="email" class="col-sm-4 col-form-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="mobno" class="col-sm-4 col-form-label">Mobile No</label>
                                <div class="col-sm-8">
                                    <input type="tel" class="form-control" id="mobno" name="mobno">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="address" class="col-sm-4 col-form-label">Address</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="nation" class="col-sm-4 col-form-label">Nationality</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="nation" name="nation">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="dob" class="col-sm-4 col-form-label">Date of Birth</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control" id="dob" name="dob">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-4 col-form-label">Gender</label>
                                <div class="col-sm-8">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="degree" class="col-sm-4 col-form-label">Highest Degree</label>
                                <div class="col-sm-8">
                                    <select class="form-select" id="degree" name="degree">
                                        <option selected disabled>Select degree</option>
                                        <option value="bca">BCA</option>
                                        <option value="Mca">MCA</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="cpi" class="col-sm-4 col-form-label">CPI</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="cpi" name="cpi">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="uni" class="col-sm-4 col-form-label">University</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="uni" name="uni">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="year" class="col-sm-4 col-form-label">Passing Year</label>
                                <div class="col-sm-8">
                                    <select class="form-select" id="year" name="year">
                                        <option selected disabled>Select year</option>
                                        <option value="2025">2025</option>
                                        <option value="2024">2024</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
